<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Redirects to index.html with the original path, letting React Router handle the routing
        var segment = window.location.pathname.split('/').pop();
        if (segment && segment !== '404.html') {
            window.location.replace('/index.html' + window.location.pathname + window.location.search);
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
